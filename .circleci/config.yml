version: 2.1

orbs:
  hello-build: circleci/hello-build@0.0.14

jobs:
  test:
    docker:
      - image: circleci/node:latest-browsers

    steps:
      - checkout
      - hello-build/hello-triggerer:
          to: CircleCI user
      - run: npm i
      - run: npm run test

  arch-check:
    docker:
      - image: archlinux/base:latest

    steps:
      - run: env

  deploy:
    docker:
      - image: circleci/python:latest

    steps:
      - run: env

  remote-docker-check:
    docker:
      - image: circleci/node:latest-browsers

    steps:
      - run: env
      - setup_remote_docker
      - run: env
      - run: docker run archlinux/base env

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - arch-check
      - remote-docker-check
      - deploy:
          requires:
            - test
            - arch-check
